<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body onload="start()">
    <div class="container">
        <form name="form-user" id="user-form" onsubmit="return validateForm()">
            <div class="row">
                <div class="col-md-6">
                    <label>Nombre Uusaurio <span id="true-name" hidden><i class="far fa-check-circle" style="color:green;"></i></span><span id="false-name" hidden><i class="far fa-times-circle" style="color:red;"></i></span></label> 
                    <input class="form-control" placeholder="Nombre" name="name">
                </div>
                <div class="col-md-6">
                    <label>Email <span id="true-email" hidden><i class="far fa-check-circle" style="color:green;"></i></span><span id="false-email" hidden><i class="far fa-times-circle" style="color:red;"></i></span></label>
                    <input class="form-control" placeholder="Email" name="email">
                </div>
                <div class="col-md-6">
                    <label>Password <span id="true-pswd" hidden><i class="far fa-check-circle" style="color:green;"></i></span><span id="false-pswd" hidden><i class="far fa-times-circle" style="color:red;"></i></span></label>
                    <input class="form-control" type="password" placeholder="Password" name="password">
                </div>
                <div class="col-md-6">
                    <label>Repetir Password <span id="true-pswd2" hidden><i class="far fa-check-circle" style="color:green;"></i></span><span id="false-pswd2" hidden><i class="far fa-times-circle" style="color:red;"></i></span></label>
                    <input class="form-control" type="password" placeholder="Repetir password" name="password2">
                </div>
                <div class="col-12">
                    <label>Transportes más utilzados :</label>
                </div>
                <div class="col-12" id="transports">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="coche" value="coche">
                        <label class="form-check-label" for="coche">Coche</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="tren" value="tren">
                        <label class="form-check-label" for="tren">Tren</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="moto" value="moto">
                        <label class="form-check-label" for="moto">Moto</label>
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-md-4 pt-2 pb-2">
                <button class="btn btn-block btn-success" id="nuevo-transporte" onclick="nuevoTransporte()">
                    <i class="fas fa-plus-circle"></i><span>  Añadir Transporte</span>
                </button>
            </div>
            <div class="col-md-4 pt-2 pb-2">
                <div class="btn btn-block btn-danger" id="quitar-ultimo-transporte" onclick="ultimTransport()">
                    <i class="fas fa-trash-alt"></i><span>  Quitar último Transporte</span>
                </div>
            </div>
            <div class="col-md-4 pt-2 pb-2">
                <div class="btn btn-block btn-danger" id="quitar-primer-transporte" onclick="primerTransport()">
                    <i class="fas fa-trash-alt"></i><span> Quitar primer Transporte</span>
                </div>
            </div>
            <div class="col-md-4 offset-md-2 pt-2 pb-2">
                <button  type="submit" form="user-form" class="btn btn-block btn-primary" id="registrate">
                    <i class="fas fa-user"></i><span>  Registrate</span> 
                </button>
            </div>
            <div class="col-md-4 pt-2 pb-2">
                <div class="btn btn-block btn-warning" id="clean">
                    <i class="fas fa-brush"></i><span>  Limpiar formulario</span> 
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="info">Example textarea</label>
                    <textarea class="form-control" id="info" rows="3"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
